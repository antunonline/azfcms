<div style="width:100%; height:100%;" >
    <div data-dojo-type="dijit.layout.BorderContainer"
         style="width:100%;height:100%;"
         data-dojo-attach-point="borderContainer">
        <div data-dojo-type="dijit.Toolbar"
             region="top"
             data-dojo-attach-point="toolbar">
            <button data-dojo-type="dijit/form/Button"
                    data-dojo-attach-event="onClick:_fireSave"
                    >${nls.aclGroupFormSaveButtonLabel}</button>
        </div>
        <div data-dojo-type="dijit.layout.ContentPane"
             region="center">
            <div class="azfcmsGenericFormLayoutContainer" >
                <div style="width:550px;float:left">
                    <div
                        data-dojo-attach-point="nameInput"
                        data-dojo-type="azfcms.view.widget.form.InputContainer"
                        data-dojo-props="inputType:'dijit.form.TextBox',label:'${nls.aclGroupFormNameLabel}'"
                        ></div>
                    <div
                        data-dojo-attach-point="descriptionInput"
                        data-dojo-type="azfcms.view.widget.form.WideInputContainer"
                        data-dojo-props="inputType:'dijit.form.Textarea',label:'${nls.aclGroupFormDescriptionLabel}'"
                        ></div>

                </div>
            </div>
        </div>
    </div>

</div>
