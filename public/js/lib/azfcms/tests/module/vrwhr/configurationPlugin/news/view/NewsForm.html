        <script>
            var o = {}
            require(
            ['dojo/domReady!','dijit','doh','dojo/dom-construct',
                'azfcms/module/vrwhr/configurationPlugin/news/view/NewsForm'
            ],
            function
            (domReady,dijit,doh,domCreate,NewsForm){
                
                var location = window.location.toString()
                var matches = /useCase=(.*)$/.exec(location);
                var useCase = matches&&matches[1]?matches[1]:null;
                
                
                if(useCase=="dohTests"){
                    doh.register('azfcms.tests.module.vrwhr.configurationPlugin.news.view.NewsForm',[
                        
                    ]);
                }
                else if(useCase == "customTest"){
                   var form = new NewsForm({
                        onSave:function(value){
                            console.debug(value);
                        },
                        style:"width:100%;height:100%;"
                    },'inputContainer');
                    form.startup();
                    
                    
                } else {
                    domCreate.place("<a href='?useCase=dohTests' >Doh Tests</a><br />","inputContainer");
                    domCreate.place("<a href='?useCase=customTest' >Custom Test</a><br />","inputContainer");
                }
            });
