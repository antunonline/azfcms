<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="../../../dojo/resources/dojo.css" />
        <link rel="stylesheet" type="text/css" href="../../../dijit/themes/soria/soria.css" />
        <link rel="stylesheet" type="text/css" href="../../../dojox/grid/resources/soriaGrid.css" />
        <script type="text/javascript" src="../../../dojo/dojo.js" data-dojo-config="async:false,parseOnLoad:false, isDebug:true"></script>
        <style>
            html,body {
                height:100%;

            }
        </style>
        <script>
            var o = {}
            require(
            ['azfcms/view/ExtensionEditorPane','dojo/domReady!',
                'dijit','doh','dojo/i18n!azfcms/resources/nls/view',
                'dojo/store/Memory','dojo/dom','dojox/robot/recorder'],function
            (ExtendedEditorPane,ready,
            dijit,doh, nls,
            Memory,dom,recorder){
                //              
                var typeStore = new Memory({
                    data:[
                        {
                            name:"type1",
                            displayName:"Type One"
                        },
                        {
                            name:"type2",
                            displayName:"Type Two"
                        },
                    ],
                    idProperty:"name"
                });
                
                var regionStore = new Memory({
                    data:[
                        {
                            name:"Region 1",
                            identifier:"region1"
                        },
                        {
                            name:"Region 2",
                            identifier:"region2"
                        }
                    ],
                    idProperty:"identifier"
                });
                var gridStore = new Memory({data:[
                        {
                            id:1,
                            name:"Name/1",
                            description:"Description/1",
                            weight:"110",
                            type:'type1',
                            region:'region1',
                            enabled:true
                        },
                        {
                            id:2,
                            name:"Name/2",
                            description:"Description/2",
                            weight:"110",
                            type:'type2',
                            region:'region2',
                            enabled:false
                        }
                    ]})
                
                var eep = new ExtendedEditorPane({
                    typeStore: typeStore,
                    regionStore: regionStore,
                    gridStore:gridStore
                },'view');
                dom.byId('view').style.height="400px";
                dom.byId('view').style.width="1024px";
                eep.resize();
                
            })
        </script>
    </head>
    <body class="soria">
        <div style="width:100%;height:100%" id="inputContainer">
            <div id="view"></div>
        </div>
    </body>
</html>
