<div style="width:100%; height:100%;" >
    <div data-dojo-type="dijit.layout.BorderContainer"
         style="width:100%;height:100%"
         data-dojo-attach-point="borderContainer"
         >
        <div data-dojo-type="dijit.Toolbar"
             region="top"
             data-dojo-attach-point="toolbar">
            <button type="button" data-dojo-type="dijit.form.Button"
                    data-dojo-attach-event="onClick:_onSave"
                    >Spremi</button>
        </div>
        <div data-dojo-type="dijit.layout.ContentPane"
             region="center" style="position:relative">
            <div class="azfcmsGenericFormLayoutContainer" >
                <div style="position:relative;max-width: 600px;width:50%;">
                        <div
                            data-dojo-attach-point="titleInput"
                            data-dojo-type="azfcms.view.widget.form.InputContainer"
                            data-dojo-props="inputType:'dijit.form.TextBox',label:'Naziv',inputStyle:''"
                            ></div>
                        <div
                            data-dojo-attach-point="descriptionInput"
                            data-dojo-type="azfcms.view.widget.form.WideInputContainer"
                            data-dojo-props="inputType:'dijit.form.Textarea',label:'Opis',inputStyle:'width:100%'"
                            </div> 
                </div>
            </div>
        </div>
    </div>
</div>
