<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="../../../../../dojo/resources/dojo.css" />
        <link rel="stylesheet" type="text/css" href="../../../../../dijit/themes/soria/soria.css" />
        <link rel="stylesheet" type="text/css" href="../../../../../dojox/grid/resources/Grid.css" />
        <link rel="stylesheet" type="text/css" href="../../../../../dojox/grid/resources/soriaGrid.css" />
        <link rel="stylesheet" type="text/css" href="../../../../../azfcms/resources/themes/soria/soria.css" />
        <script type="text/javascript" src="../../../../../dojo/dojo.js" data-dojo-config="async:true,parseOnLoad:false, isDebug:true"></script>
        <style>
            html,body {
                height:100%;
                width:100%;
                padding:0px;
                margin:0px;
            }
        </style>
        <script>
            var o = {}
            require(
            ['dojo/domReady!','dijit','doh','dojo/dom-construct','azfcms/view/configuration/AclManagment/AclGroupForm',
            'dijit/form/Button','dojo/_base/json'],function
            (domReady,dijit,doh,domCreate, AclGroupForm,
            Button,json){
                
                var location = window.location.toString()
                var matches = /useCase=(.*)$/.exec(location);
                var useCase = matches&&matches[1]?matches[1]:null;
                
                
                if(useCase=="dohTests"){
                    doh.register('azfcms.tests.view.configuration.AclManagment.AclGroupForm',[
                        
                    ]);
                }
                else if(useCase == "customTest"){
                    var view = new AclGroupForm({
                        
                    }, "inputContainer");
                    view.startup();
                    
                    view.toolbar.addChild(new Button({
                        label:"Set values",
                        onClick:function(){
                            view.set('value',{
                                name:"setter name",
                                description:'setter description'
                            })
                        }
                    }));
                    
                    view.on('save',function(value){
                        alert(json.toJson(value));
                    })
                    
                    
                    
                } else {
                    domCreate.place("<a href='?useCase=dohTests' >Doh Tests</a><br />","inputContainer");
                    domCreate.place("<a href='?useCase=customTest' >Custom Test</a><br />","inputContainer");
                }
            });
        </script>
    </head>
    <body class="soria">
        <div style="width:100%;height:100%" id="inputContainer">

        </div>
    </body>
</html>
