<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="../../../dojo/resources/dojo.css" />
        <script type="text/javascript" src="../../dojo/dojo.js" data-dojo-config="async:true,parseOnLoad:false, isDebug:true"></script>
        <style>
            html,body {
                height:100%;

            }
        </style>
        <script>
            var o = {}
            require(
            ['dojo/domReady!','doh','azfcms/tests/CallChain','dojo/_base/Deferred'
            ],function
            (ready,doh, CallChain, Deferred
        ){
                
                
                doh.register('azfcms.tests.CallChain.html',[
                    {
                        name:"Test constructor",
                        runTest:function(){
                            new CallChain({doh:doh});
                        }
                    },
                    {
                        name:"Test method initialization",
                        runTest:function(){
                            var chain = new CallChain({
                                doh:doh,
                                testCount:1
                            });
                            
                            doh.t(chain.test0);
                        }
                    },
                    {
                        name:"Test 2 methods initialization",
                        runTest:function(){
                            var chain = new CallChain({
                                doh:doh,
                                testCount:2
                            });
                            
                            doh.t(chain.test0);
                            doh.t(chain.test1);
                        }
                    },
                    {
                        name:"Test .async construction",
                        runTest:function(){
                            var chain = new CallChain({
                                doh:doh,
                                testCount:2
                            });
                            
                            doh.t(chain.async);
                        }
                    },
                    {
                        name:"2 method chain test",
                        runTest:function(){
                            var chain = new CallChain({
                                doh:doh,
                                testCount:2
                            });
                            
                            chain.test0();
                            chain.test1();
                            
                            return chain.async;
                        }
                    },
                    {
                        name:"Method timeout test",
                        timeout:3000,
                        runTest:function(){
                            var dohDeferred = doh.Deferred;
                            var a = new dohDeferred();
                            var chain = new CallChain({
                                doh:{
                                    Deferred:Deferred
                                },
                                testCount:3
                            });
                            
                            window.setTimeout(function(){
                                chain.async.callback(false)
                            },1000)
                            
                            chain.test0();
                            chain.test2();
                            chain.async.then(function(expected){
                                a.callback(!expected);
                            })
                            
                            return a;
                        }
                    },
                    {
                        name:"Test t condition",
                        runTest:function(){
                            var chain = new CallChain({
                                doh:doh,
                                testCount:2
                            });
                            
                            chain.test0({t:true})
                            chain.test1({
                                t:[
                                    true,true
                                ]
                            })
                            
                            return chain.async;
                        }
                    },
                    {
                        name:"Test f condition",
                        runTest:function(){
                            var chain = new CallChain({
                                doh:doh,
                                testCount:2
                            });
                            
                            chain.test0({f:false})
                            chain.test1({
                                f:[
                                    false,false
                                ]
                            })
                            
                            return chain.async;
                        }
                    },
                    {
                        name:"Test is condition",
                        runTest:function(){
                            var chain = new CallChain({
                                doh:doh,
                                testCount:2
                            });
                            
                            chain.test0({is:[]})
                            chain.test1({
                                is:[
                                    false,false,
                                    true,true,
                                    1,1
                                ]
                            })
                            
                            return chain.async;
                        }
                    },
                    {
                        name: "Test deferred",
                        runTest:function(){
                            var chain = new CallChain({
                                doh:doh,
                                testCount:2
                            });
                            
                            chain.test0().deferred("key").then(function(key){
                                doh.t(key=="key");
                                chain.test1()
                            });
                            
                            return chain.async;
                        }
                    }
                    
                ]);
                doh.run();
            })
        </script>
    </head>
    <body class="soria">
        <div style="width:100%;height:100%" id="inputContainer">

        </div>
    </body>
</html>
