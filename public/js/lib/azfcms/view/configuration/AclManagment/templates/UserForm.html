<div style="width:100%; height:100%;" >
    <div data-dojo-type="dijit.layout.BorderContainer"
         data-dojo-attach-point="borderContainer"
         style="width:100%;height:100%">
        <div data-dojo-type="dijit.Toolbar"
             region="top"
             data-dojo-attach-point="toolbar"
             >
            &nbsp;
            <button
                data-dojo-type="dijit.form.Button"
                data-dojo-attach-event="onClick:onSave"
                >Save</button>
        </div>
        <div data-dojo-type="dijit.layout.BorderContainer"
             style="width:100%;height:100%"
             region="center">
            <div data-dojo-type="dijit.layout.ContentPane"
                 region="top">
                <span>Group name:</span>
                <input type="text" data-dojo-type="dijit.form.TextBox"
                       data-dojo-attach-point="aclGroupNameInput"
                       data-dojo-attach-event="onKeyPress:_onInputKeyPress"
                       />
                <span>User name:</span>
                <input type="text" data-dojo-type="dijit.form.TextBox"
                       data-dojo-attach-point="userLoginNameInput"
                       data-dojo-attach-event="onKeyPress:_onInputKeyPress"
                       />
                <button data-dojo-type="dijit.form.Button"
                        data-dojo-attach-point="searchButton"
                        data-dojo-attach-event="onClick:_onSearchClick"
                        >Submit</button>
            </div>
            <table data-dojo-type="dojox.grid.DataGrid"
                   region="center"
                   data-dojo-attach-point="grid"
                   data-dojo-props="store:this.store,query:{userLoginName:'',aclGroupName:''}"
                   style="width:100%;height:100%;">
                <thead>
                    <tr>
                        <th width="150px" field="aclGroupName">ACL Group</th>
                        <th width="150px" field="userLoginName">User Name</th>
                        <th width="150px" field="memberOfGroup"
                            cellType="dojox.grid.cells.Bool"
                            editable="true">Member of group</th>
                    </tr>
                </thead>
            </table>
        </div>

    </div>
</div>
