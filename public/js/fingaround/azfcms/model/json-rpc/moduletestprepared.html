<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="/js/dojo/dojo/dojo.js"></script>
        <script type="text/javascript" src="/js/azfcms/azfcms.js"></script>
        <script type="text/javascript">
            dojo.require("dojo.rpc.JsonService");
            
            rpc = {
                rpc: null,
                init: function(){
                    dojo.byId("sendBtn").disabled = "";
                    
                    this.rpc = azfcms.model.prepareRpc("user","user");
                },
                send: function(){
                    this.rpc.callArray("getUser",[1]).addCallback(function(r){
                        var form = document.forms.form;
                        form.uid.value = r.id;
                        form.fname.value = r.firstName;
                        form.lname.value = r.lastName;
                    })
                }
            }
            
            dojo.addOnLoad(function(){
                rpc.init();
            })
        </script>
    </head>
    <body>
        <div>
            <span>
                <a href="test1.html">Default module RPC test</a>
                 <a href="moduletest.html">User module RPC test</a>
                 <a href="azfcms_test1.html">AZFCMS callRpc test</a>
                 <a href="moduletestprepared.html">AZFCMS prepared callRpc test</a>
            </span>
        </div>
        <div>
            <button disabled="disabled" id="sendBtn" onclick="rpc.send()">
                Send RPC Request
            </button>
        </div>
        <div>
            <form name="form">
                <label for="uid">User ID:</label>
                <input type="text" id="uid" />
                <br />
                
                
                <label for="fname">First name:</label>
                <input type="text" id="fname" />
                <br />
                
                
                <label for="lname">Last name:</label>
                <input type="text" id="lname" />
                <br />
                
                
            </form>
        </div>
    </body>
</html>
