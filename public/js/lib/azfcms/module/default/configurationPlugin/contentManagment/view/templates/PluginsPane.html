<div style="width:100%;height:100%">
    <div data-dojo-type="dijit/layout/BorderContainer"
         data-dojo-attach-point="borderContainer"
         style="width:100%;height:100%">
        <div data-dojo-type="dijit/Toolbar" 
             data-dojo-attach-point="toolbar"
             data-dojo-type="dijit/Toolbar"
             region="top">
            <button data-dojo-type="dijit/form/Button"
                 data-dojo-attach-event="onClick:onSave">
                Spremi
            </button>
            <button data-dojo-type="dijit/form/Button"
                 data-dojo-attach-event="onClick:onRefresh">
                Osvježi
            </button>
        </div>
        <table data-dojo-type="dojox/grid/DataGrid"
             region="top"
             data-dojo-attach-point="grid"
             data-dojo-props="store:this.store,query:this.query">
            <thead>
                <tr>
                    <th field="plugin" width="250px;">Plugin</th>
                    <th field="region" width="100px;">Regija</th>
                    <th field="enabled" width="100px;">Uključen</th>
                    <th field="order" width="100px;">Redosljed</th>
                </tr>
            </thead>
            
        </table>
    </div>
</div>
