<div style="width:100%; height:100%">

    <div style="width:100%;height:100%;" data-dojo-type="dijit.layout.BorderContainer" data-dojo-attach-point="borderContainer">

        <div data-dojo-type="dijit.Toolbar" region="top">
            <button data-dojo-type="dijit.form.Button" data-dojo-attach-point="saveButton" 
                    data-dojo-attach-event="onClick:_onSave">Spremi</button>
        </div>

        <div data-dojo-type="dijit.layout.ContentPane"
             region="center" style="position:relative">
            <div class="azfcmsGenericFormLayoutContainer" >
                <div style="width:50%">
                    <dl>
                        <dd data-dojo-type="azfcms.view.widget.form.InputContainer"
                             data-dojo-props="inputType:'dijit.form.TextBox',label:'Module'"
                             data-dojo-attach-point="moduleInput"
                             />
                        <dd data-dojo-type="azfcms.view.widget.form.InputContainer"
                             data-dojo-props="inputType:'dijit.form.TextBox',label:'Controller'"
                             data-dojo-attach-point="controllerInput"
                             />

                        <dd data-dojo-type="azfcms.view.widget.form.InputContainer"
                             data-dojo-props="inputType:'dijit.form.TextBox',label:'Action'"
                             data-dojo-attach-point="actionInput"
                             />
                    </dl>
                </div>
            </div>
        </div>

    </div>
</div>
