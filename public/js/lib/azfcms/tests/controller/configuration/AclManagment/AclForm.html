<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="../../../../../dojo/resources/dojo.css" />
        <link rel="stylesheet" type="text/css" href="../../../../../dijit/themes/soria/soria.css" />
        <link rel="stylesheet" type="text/css" href="../../../../../dojox/grid/resources/Grid.css" />
        <link rel="stylesheet" type="text/css" href="../../../../../dojox/grid/resources/soriaGrid.css" />
        <script type="text/javascript" src="../../../../../dojo/dojo.js" data-dojo-config="async:true,parseOnLoad:false, isDebug:true,packages:[{name:'doh',location:'../util/doh'}]"></script>
        <style>
            html,body {
                height:100%;
                width:100%;
                padding:0px;
                margin:0px;
            }
        </style>
        <script>
            var o = {}
            require(
            ['dojo/domReady!','dijit','doh','dojo/dom-construct','azfcms/view/configuration/AclManagment/AclForm',
                'azfcms/module/default/controller/configuration/AclManagment/AclForm'
            ],function
            (domReady,dijit,doh,domCreate,View,
            Controller){
                
                var location = window.location.toString()
                var matches = /useCase=(.*)$/.exec(location);
                var useCase = matches&&matches[1]?matches[1]:null;
                
                
                if(useCase=="dohTests"){
                    doh.register('azfcms.tests.controller.extensionPlugin.AclManagment.AclForm',[]);
                }
                else if(useCase == "customTest"){
                        
                    var view = new View({
                        
                    },'inputContainer');
                    view.startup();
                    
                    var controller = new Controller({
                        view:view
                    });
                    
                    
                    
                } else {
                    domCreate.place("<a href='?useCase=dohTests' >Doh Tests</a><br />","inputContainer");
                    domCreate.place("<a href='?useCase=customTest' >Custom test</a><br />","inputContainer");
                }
            });
        </script>
    </head>
    <body class="soria">
        <div style="width:100%;height:100%" id="inputContainer">

        </div>
    </body>
</html>
