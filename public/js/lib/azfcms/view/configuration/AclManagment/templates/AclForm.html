<div style="width:100%; height:100%;" >
    <div data-dojo-type="dijit/layout/BorderContainer"
         data-dojo-attach-point="borderContainer"
         style="width:100%;height:100%">
        <div data-dojo-type="dijit.Toolbar"
             region="top">
            <button
                data-dojo-type="dijit/form/Button"
                data-dojo-attach-event="onClick:onSave"
                >${nls.aclFormSaveButtonLabel}</button>
        </div>
        <div data-dojo-type="dijit.layout.BorderContainer"
             style="width:100%;height:100%"
             region="center">
            <div data-dojo-type="dijit.layout.ContentPane"
                 region="top">
                <span>${nls.aclFormSearchGroupNameLabel}:</span>
                <input type="text"
                       data-dojo-type="dijit.form.TextBox"
                       data-dojo-attach-point="aclGroupNameInput"
                       data-dojo-attach-event="onKeyPress:_fireKeyPressSearchEvent"
                       />
                <span>${nls.aclFormSearchResourceLabel}:</span>
                <input type="text"
                       data-dojo-type="dijit.form.TextBox"
                       data-dojo-attach-point="aclResourceInput"
                       data-dojo-attach-event="onKeyPress:_fireKeyPressSearchEvent"
                       />
                
                
                <button data-dojo-type="dijit.form.Button"
                        data-dojo-attach-event="onClick:_fireSearchEvent">${nls.aclFormSearchButtonLabel}</button>
            </div>
            <table data-dojo-type="dojox.grid.DataGrid"
                   region="center" style="width:100%;height: 100%;"
                   data-dojo-attach-point="grid"
                   data-dojo-props="store:this.store,query:{aclResource:'',aclGroupName:''}">
                <thead>
                    <tr>
                        <th width="200px;" field="aclGroupName">${nls.aclFormGroupNameColumn}</th>
                        <th width="200px;" field="aclResource">${nls.aclFormResourceColumn}</th>
                        <th width="100px;" field="associated" editable="true" cellType="dojox.grid.cells.Bool">${nls.aclFormAssocationColumn}</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
