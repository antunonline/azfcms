<div style="width:100%; height:100%;" >
    <div data-dojo-type="dijit.layout.BorderContainer"
         data-dojo-attach-point="borderContainer"
         style="width:100%;height:100%">
        <div data-dojo-type="dijit.Toolbar"
             data-dojo-attach-point="toolbar"
             region="top">
            &nbsp;
        </div>
        <div data-dojo-type="dijit.layout.TabContainer"
             region="center"
             data-dojo-attach-point="tabContainer"
             style="width:100%;height:100%;">
            <div data-dojo-type="azfcms.view.configuration.AclManagment.AclGroupGrid"
                 data-dojo-attach-point="aclGroupGrid"
                 style="width:100%;height:100%;"
                 data-dojo-props="store:this.aclGroupStore,closable:false,title:'${nls.aclGroupGridTabTitle}'">

            </div>
            <div data-dojo-type="azfcms.view.configuration.AclManagment.AclForm"
                 style="width:100%;height:100%;"
                 data-dojo-props="store:this.aclAclGroupStore,closable:false,title:'${nls.aclFormTabTitle}'">

            </div>
            <div data-dojo-type="azfcms.view.configuration.AclManagment.UserForm"
                 style="width:100%;height:100%"
                 data-dojo-props="store:this.userAclGroupStore,closable:false,title:'${nls.userFormTabTitle}'">

            </div>
        </div>
    </div>
</div>
