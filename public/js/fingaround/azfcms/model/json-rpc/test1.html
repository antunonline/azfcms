<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="/js/dojo/dojo/dojo.js"></script>
        <script type="text/javascript">
            dojo.require("dojo.rpc.JsonService");
            
            rpc = {
                rpc: null,
                init: function(){
                    dojo.byId("sendBtn").disabled = "";
                    
                    this.rpc = new dojo.rpc.JsonService("/json-rpc.php?module=default&provider=providerA");   
                },
                send: function(){
                    this.rpc.add(1,2).addCallback(function(r){
                        alert(r);
                    })
                }
            }
            
            dojo.addOnLoad(function(){
                rpc.init();
            })
        </script>
    </head>
    <body>
        <div>
            <span>
                <a href="test1.html">Default module RPC test</a>
                <a href="moduletest.html">User module RPC test</a>
            </span>
        </div>
        <div>
            <button disabled="disabled" id="sendBtn" onclick="rpc.send()">
                Send RPC Request test
            </button>
        </div>
    </body>
</html>
