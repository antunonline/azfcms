        <script type="text/javascript" src="../../../../../dojo/dojo.js" data-dojo-config="async:true,parseOnLoad:false, isDebug:true"></script>
        <style>
            html,body {
                height:100%;
                width:100%;
                padding:0px;
                margin:0px;
            }
        </style>
        <script>
            var o = {}
            require(
            ['dojo/domReady!','dijit','doh','dojo/dom-construct','azfcms/view/configuration/UserManagment/UserForm',
            
            'dijit/form/Button'],function
            (domReady,dijit,doh,domCreate, UserForm,
            Button){
                
                var location = window.location.toString()
                var matches = /useCase=(.*)$/.exec(location);
                var useCase = matches&&matches[1]?matches[1]:null;
                
                
                if(useCase=="dohTests"){
                    doh.register('azfcms.tests.view.configuration.UserManagment.UserForm',[
                        
                    ]);
                }
                else if(useCase == "customTest"){
                    var view = new UserForm({
                        
                    }, "inputContainer");
                    view.startup();
                    
                    view.on('save',function(){
                        console.debug(arguments);
                    });
                    
                    view.toolbar.addChild(new Button({
                        label:"Populate form",
                        onClick:function(){
                            view.set('value',{
                                loginName:"Login Name",
                                firstName:"First Name",
                                lastName:"Last Name",
                                email:"E-Mail",
                                password:"Password",
                                verified:true,
                                verificationKey:"Verification Key"
                            })
                        }
                    }))
                    
                } else {
                    domCreate.place("<a href='?useCase=dohTests' >Doh Tests</a><br />","inputContainer");
                    domCreate.place("<a href='?useCase=customTest' >Custom Test</a><br />","inputContainer");
                }
            });
        </script>
    </head>
    <body class="soria">
        <div style="width:100%;height:100%" id="inputContainer">

        </div>
    </body>
