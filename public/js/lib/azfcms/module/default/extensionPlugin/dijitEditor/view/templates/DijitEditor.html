<div style="width:100%;height:100%;">
    <div data-dojo-type="dijit.layout.BorderContainer" style="width:100%;height:100%">

        <div data-dojo-type="dijit.Toolbar" region="top">
            <input data-dojo-attach-point="saveButton" type="button" data-dojo-type="dijit.form.Button" intermediateChanges="false" label="${extDijitSave}" iconClass="dijitNoIcon"></input>
        </div>


        <div data-dojo-type="dijit.layout.ContentPane" region="center">
            <span style="width:100%;height:100%;" data-dojo-type="dijit.Editor" data-dojo-attach-point="editor" data-dojo-props="extraPlugins:['generator']"></span>
        </div>


    </div>
</div>
