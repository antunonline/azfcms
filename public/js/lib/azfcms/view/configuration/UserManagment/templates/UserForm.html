<div style="width:100%; height:100%;" >
    <div data-dojo-type="dijit.layout.BorderContainer"
         style="width:100%;height:100%"
         data-dojo-attach-point="borderContainer"
         >
        <div data-dojo-type="dijit.Toolbar"
             region="top"
             data-dojo-attach-point="toolbar">
             <button type="button" data-dojo-type="dijit.form.Button"
                     data-dojo-attach-event="onClick:_onSave"
                     >${nls.formSaveButton}</button>
        </div>
        <div data-dojo-type="dijit.layout.ContentPane"
             region="center" style="position:relative">
            <div class="azfcmsGenericFormLayoutContainer" >
                <div style="width:550px;float:left">
                    <dl>
                        <dd>
                            <dl>
                                <dd class="label">${nls.formLoginNameLabel}:</dd>
                                <dd class="input">
                                    <input type="text" data-dojo-type="dijit.form.TextBox"
                                           data-dojo-attach-point="loginNameInput"
                                           />
                                </dd>
                            </dl>
                        </dd>
                        <dd>
                            <dl>
                                <dd class="label">${nls.formFirstNameLabel}:</dd>
                                <dd class="input">
                                    <input type="text" data-dojo-type="dijit.form.TextBox"
                                           data-dojo-attach-point="firstNameInput"
                                           />
                                </dd>
                            </dl>
                        </dd>
                        <dd>
                            <dl>
                                <dd class="label">${nls.formLastNameLabel}:</dd>
                                <dd class="input">
                                    <input type="text" data-dojo-type="dijit.form.TextBox"
                                           data-dojo-attach-point="lastNameInput"
                                           />
                                </dd>
                            </dl>
                        </dd>
                        <dd>
                            <dl>
                                <dd class="label">${nls.formEmailLabel}:</dd>
                                <dd class="input">
                                    <input type="text" data-dojo-type="dijit.form.TextBox"
                                           data-dojo-attach-point="emailInput"
                                           />
                                </dd>
                            </dl>
                        </dd>
                        <dd>
                            <dl>
                                <dd class="label">${nls.formPasswordLabel}:</dd>
                                <dd class="input">
                                    <input type="password" data-dojo-type="dijit.form.TextBox"
                                           data-dojo-attach-point="passwordInput"
                                           />
                                </dd>
                            </dl>
                        </dd>
                    </dl>
                </div>
                <div style="width:550px;float:left">
                    <dl>
                        <dd>
                            <dl>
                                <dd class="label">${nls.formVerifiedLabel}:</dd>
                                <dd class="input">
                                    <input type="checkbox" data-dojo-type="dijit.form.CheckBox"
                                           data-dojo-attach-point="verifiedInput"
                                           />
                                </dd>
                            </dl>
                        </dd>
                        <dd>
                            <dl>
                                <dd class="label">${nls.formVerificationKeyLabel}:</dd>
                                <dd class="input">
                                    <input type="text" data-dojo-type="dijit.form.TextBox"
                                           data-dojo-attach-point="verificationKeyInput"
                                           />
                                </dd>
                            </dl>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</div>
