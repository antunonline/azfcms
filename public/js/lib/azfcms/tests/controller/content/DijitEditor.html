<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="../../../../dojo/resources/dojo.css" />
        <link rel="stylesheet" type="text/css" href="../../../../dijit/themes/claro/claro.css" />
        <script type="text/javascript" src="../../../../dojo/dojo.js" data-dojo-config="async:true" ></script>
        <script type="text/javascript">
            require(['doh','dojo/domReady!','azfcms/view/content/DijitEditor',
                'dojo/aspect','azfcms/controller/content/DijitEditor','dojo/_base/Deferred','azfcms/tests/CallChain'],function(doh,domReady,DijitEditor,
            aspect, Controller, Deferred,Chain){
                var e = new DijitEditor();
                e.placeAt(document.body);
                doh.register("azfcms.tests.controller.content.DijitEditor",[
                    {
                        name: "Test .initialize(callback) callback call",
                        runTest: function(){
                            var c = new Controller({});
                            
                            c.getValue=function(){
                                var d = new Deferred();
                                d.callback("expected");
                                return d;
                            }
                            c.editorPane = {
                                onSave: function(){
                                    
                                },
                                disable:function(){
                                    
                                }, 
                                enable: function(){
                                    
                                },
                                on: function(){
                                    
                                },
                                set:function(){
                                    
                                }
                            };
                            
                            var a = new doh.Deferred();
                            c.initialize(function(){
                                a.callback(true);
                            });
                            return a;
                        }
                    },
                    {
                        name: "Test .getValue call" ,
                        runTest: function(){
                            var a = new doh.Deferred();
                            var expected = "Body";
                            var c = new Controller({});
                            c.getValue = function(key){
                                doh.t(key == "content","Key does not equal to content");
                                var d = new Deferred();
                                d.callback(expected);
                                return d;
                            }
                            c.editorPane = {
                                onSave: function(){
                                    
                                },
                                disable:function(){
                                    
                                }, 
                                enable: function(){
                                    
                                },
                                on: function(){
                                    
                                },
                                set: function(arg1,actual){
                                    a.callback(actual==expected,"Editor Pane received unexpected value");
                                }
                            };
                            
                            
                            c.initialize(function(){
                                
                            });
                            return a;
                        }
                    },
                    {
                        name: "Test .setValue() call" ,
                        runTest: function(){
                            
                            var expected = "test";
                            var c = new Controller({});
                            
                            c.getValue = function(){
                                var d = new Deferred();
                                d.callback("text");
                                return d;
                            }
                            c.setValue = function(key, value){
                                doh.t(key=="content");
                                doh.t(value==expected);
                                var d = new Deferred();
                                d.callback(true);
                                return d;
                            }
                            
                            c.editorPane = {
                                onSave: function(){
                                    
                                },
                                disable:function(){
                                    
                                }, 
                                enable: function(){
                                    a.callback(true);
                                },
                                on: function(){
                                    
                                },
                                set: function(arg1,actual){
                                    
                                }
                            };
                            
                            var a = new doh.Deferred();
                            c.setContent(expected);
                            
                            return a;
                        }
                    }
                ]);
                
                doh.run();
            });
        </script>
    </head>
    <body class="claro">
        <div>azfcms.tests.view.content.DijitEditor</div>
    </body>
</html>
