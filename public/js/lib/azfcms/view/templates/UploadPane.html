<div style="width:100%;height:100%" >
    <div style="text-align: center;padding:10px;0px;5px;0px;">${upUploadMessage}</div>
    <div>
        <form data-dojo-attach-point="form" enctype="multipart/form-data">
            <input type="file" data-dojo-attach-point="file1Input" name="file1Input"  multiple="multiple"/> <br />
            <input type="file" data-dojo-attach-point="file2Input" name="file2Input"  multiple="multiple"/><br />
            <input type="file" data-dojo-attach-point="file3Input" name="file3Input"  multiple="multiple"/><br />
        </form>
    </div>
    <div style="text-align:center;">
        <input type="button" data-dojo-type="dijit.form.Button" label="${upSubmitMessage}" data-dojo-attach-event="onClick:_onUpload"></input>
        <input type="button" data-dojo-type="dijit.form.Button" label="${upCancelMessage}" data-dojo-attach-event="onClick:_onCancel"></input>
    </div>
</div>
