<div style="width:100%; height:100%;" >
    <div data-dojo-type="dijit.layout.BorderContainer"
         style="width:100%;height:100%"
         data-dojo-attach-point="borderContainer"
         >
        <div data-dojo-type="dijit.Toolbar"
             region="top"
             data-dojo-attach-point="toolbar">
            <button data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick:doUpload">Učitaj</button>
        </div>
        
        <div data-dojo-type="dijit/layout/ContentPane" region="center" >
            <div data-dojo-type="dijit/form/Form" data-dojo-attach-point="form" enctype="multipart/form-data"
                 method="POST">
                Izabrane dadoteke:
                <div data-dojo-attach-point="fileListNode">
                    
                </div>
                <input type="file" data-dojo-type="dojox/form/Uploader" data-dojo-attach-point="uploader" 
                       multiple="multiple"
                       label="Izaberite dadoteke"/>
            </div>
        </div>
</div>
