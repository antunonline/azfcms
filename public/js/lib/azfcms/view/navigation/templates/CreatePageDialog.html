<div>
    <table>
        <tbody>
            <tr>
                <td style="width:30%">${newPageLabel}:</td>
                <td><input type="text" data-dojo-type="dijit.form.TextBox" data-dojo-attach-point="pageName" /></td>
            </tr>
            <tr>
                <td>${newPageType}:</td>
                <td><input type="text" data-dojo-type="dijit.form.FilteringSelect" data-dojo-attach-point="pageType" data-dojo-props="labelAttr:'displayName',searchAttr:'displayName'" /></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <button data-dojo-type="dijit.form.Button" data-dojo-attach-event='onClick: _save' data-dojo-attach-point="createButton" />
                </td>
            </tr>
        </tbody>
    </table>
</div>
