<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="../../../dojo/resources/dojo.css" />
        <script type="text/javascript" src="../../../dojo/dojo.js" data-dojo-config="async:false,isDebug:false"></script>
        <style>
            html,body {
                height:100%;

            }
        </style>
        <script>
            var o = {}
            dojo.require('dijit.robotx')
            dojo.require("dijit");
            doh.robot.initRobot("./UploadPane.html?robot")
            dojo.addOnLoad(function(){
                
                doh.register('azfcms.tests.view.UploadPaneRobot',[
                    {
                        name: 'autotest0',
                        timeout: 4189,
                        runTest: function(){
                            var d = new doh.Deferred();
                            var widget = dijit.byId('dijit__WidgetsInTemplateMixin_0');
                            var isOk = false;
                            var connection = widget.on("upload",function(actualForm){
                                doh.is(widget.getForm(),actualForm);
                                isOk = true;
                                connection.remove();
                            })
                            
                            doh.robot.keyPress(undefined, 1, {'shift':false, 'ctrl':true, 'alt':true});
                            doh.robot.mouseMove(0, 0, 1, 100, true);
                            doh.robot.mouseMove(187, 107, 786, 432, true);
                            doh.robot.mouseMoveAt('dijit_form_Button_0_label', 222, 100, 60, 0);
                            doh.robot.mouseClick({left:true, middle:false, right:false}, 1);
                            doh.robot.sequence(function(){
                                if(isOk){
                                    d.callback(true);
                                }else{
                                    d.errback(new Error('We got a failure'));
                                }
                            }, 1000);
                            return d;
                        }
                    },
                    {
                        name: 'autotest0',
                        timeout: 4189,
                        runTest: function(){
                            var d = new doh.Deferred();
                            var widget = dijit.byId('dijit__WidgetsInTemplateMixin_0');
                            var isOk = false;
                            var connection = widget.on("cancel",function(){
                                isOk = true;
                                connection.remove();
                            })
                            
                            doh.robot.keyPress(undefined, 1, {'shift':false, 'ctrl':true, 'alt':true});
                            doh.robot.mouseMove(257, 113, 1, 636, true);
                            doh.robot.mouseMoveAt('dijit_form_Button_1_label', 50, 100, 26, 6);
                            doh.robot.mouseClick({left:true, middle:false, right:false}, 1);
                            doh.robot.sequence(function(){
                                if(isOk){
                                    d.callback(true);
                                }else{
                                    d.errback(new Error('We got a failure'));
                                }
                            }, 1000);
                            return d;
                        }
                    }
                ]);
                
                doh.robot.sequence(function(){
                    doh.run();
                })
                
            });
        </script>
    </head>
    <body class="soria">
        <div style="width:100%;height:100%" id="inputContainer">

        </div>
    </body>
</html>
