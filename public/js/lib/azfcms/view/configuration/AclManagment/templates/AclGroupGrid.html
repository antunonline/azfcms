<div style="width:100%; height:100%;" >
    <div data-dojo-type="dijit.layout.BorderContainer"
         data-dojo-attach-point="borderContainer"
         style="width:100%;height:100%">
        <div data-dojo-type="dijit.Toolbar"
             region="top">
            <button data-dojo-type="dijit.form.Button"
                >${nls.aclGroupGridSaveButtonLabel}</button>
        </div>
        <div data-dojo-type="dijit.layout.BorderContainer"
             region="center">
            <div data-dojo-type="dijit.layout.ContentPane"
                 region="top">
                <span>${nls.aclGroupGridSearchNameLabel}:</span>
                <input type="text" 
                       data-dojo-attach-point="nameInput"
                       data-dojo-attach-event="onKeyPress:_fireKeySearch"
                       data-dojo-type="dijit.form.TextBox" />
                <button data-dojo-type="dijit.form.Button">${nls.aclGroupGridSearchButtonLabel}</button>
            </div>
            <table data-dojo-type="dojox.grid.DataGrid"
                 region="center"
                 data-dojo-attach-point="grid"
                 data-dojo-props="store:this.store,query:{name:''},selectionMode:'single'">
                <thead>
                    <tr>
                        <th width="200px" field="name">${nls.aclGroupGridNameColumnLabel}</th>
                        <th width="300px" field="description">${nls.aclGroupGridDescriptionColumnLabel}</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
