<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="../../../dojo/resources/dojo.css" />
        <script type="text/javascript" src="../../../dojo/dojo.js" data-dojo-config="async:true,parseOnLoad:false, isDebug:true"></script>
        <style>
            html,body {
                height:100%;

            }
        </style>
        <script>
            var o = {}
            require(
            ['dojo/domReady!','doh',
                'dojo/_base/declare','dojo/_base/Deferred',
                'azfcms/module/default/controller/AbstractEditorController',
                'azfcms/tests/CallChain'
            ],function
            (ready,doh, 
            declare,Deferred,
            Controller,
            Chain
        ){
                
                
                doh.register('azfcms.tests.controller.AbstractEditorController',[
                    {
                        name:"Test .initDependencies"  ,
                        runTest:function(){
                            var chain = new Chain({
                                doh:doh,
                                testCount:1
                            });
                            
                            var controller = new Controller({
                                nodeId:1,
                                navigationModel:{
                                    setContent:function(nodeId, key, value){
                                        return chain.test0({
                                            is:[
                                                1,nodeId,
                                                "key",key,
                                                "value",value
                                            ]
                                        }).deferred(true);
                                    }
                                }
                            });
                            controller.initDependencies(1,{}).then(function(value){
                                chain.test0({
                                    is:[controller,value]
                                });
                            })
                            
                            return chain.async;
                        }
                    },
                    {
                        name:"Test .setValue",
                        runTest:function(){
                            var chain = new Chain({
                                doh:doh,
                                testCount:2
                            });
                            var controller = new Controller({
                                nodeId:1,
                                navigationModel:{
                                    setContent:function(nodeId, key, value){
                                        return chain.test0({
                                            is:[
                                                1,nodeId,
                                                "key",key,
                                                "value",value
                                            ]
                                        }).deferred(true);
                                    }
                                }
                            });
                            controller.initDependencies(1,{});
                            
                            controller.setValue("key","value").then(function(response){
                                chain.test1({
                                    t:response
                                })
                            })
                            
                            
                            return chain.async;
                        }
                    },
                    
                    {
                        name:"Test .setValues",
                        runTest:function(){
                            var chain = new Chain({
                                doh:doh,
                                testCount:2
                            });
                            var controller = new Controller({
                                navigationModel:{
                                    setContent:function(id,key,value){
                                        return chain.test0({
                                            is:[
                                                2,id,
                                                null,key,
                                                "value",value
                                            ]
                                        }).deferred(true);
                                    }
                                }
                            });
                            controller.initDependencies(2,{});
                            
                            controller.setValues("value").then(function(response){
                                chain.test1({t:response});
                            });
                            
                            return chain.async;
                        }
                    },
                    
                    {
                        name:"Test .getValue",
                        runTest:function(){
                            var chain = new Chain({
                                doh:doh,
                                testCount:2
                            });
                            var controller = new Controller({
                                navigationModel:{
                                    getContent:function(id,key){
                                        return chain.test0({
                                            is:[
                                                2,id,
                                                "key",key
                                            ]
                                        }).deferred("value");
                                    }
                                }
                            });
                            controller.initDependencies(2,{});
                            
                            controller.getValue("key").then(function(value){
                                chain.test1({is:[
                                        "value",value
                                    ]});
                            });
                            
                            return chain.async;
                        }
                    },
                    {
                        name:"Test .getValues",
                        runTest:function(){
                            var chain = new Chain({
                                doh:doh,
                                testCount:2
                            });
                            var controller = new Controller({
                                navigationModel:{
                                    getContent:function(id,key){
                                        return chain.test0({
                                            is:[
                                                2,id,
                                                null,key
                                            ]
                                        }).deferred("value");
                                    }
                                }
                            });
                            controller.initDependencies(2,{});
                            
                            controller.getValues().then(function(value){
                                chain.test1({is:[
                                        "value",value
                                    ]});
                            });
                            
                            return chain.async;
                        }
                    }
                ]);
                doh.run();
            })
        </script>
    </head>
    <body class="soria">
        <div style="width:100%;height:100%" id="inputContainer">

        </div>
    </body>
</html>
