<div  style="width:100%; height:100%;">
    <div data-dojo-type='dijit.layout.BorderContainer'
         data-dojo-attach-point='borderContainer'
         style="width:100%; height:100%;position: relative" >

        

        <div data-dojo-type="dijit.layout.ContentPane"
             region="left" style="width:200px;">
            ${cepContentType}
            <br />
            <br />
            <input type="text" data-dojo-type="dijit.form.FilteringSelect" 
                   data-dojo-props="labelAttr:'displayName',searchAttr:'displayName',required:true"
                   data-dojo-attach-point="pageType"/>
            <br />
            <br />
            <button 
                data-dojo-type="dijit.form.Button"
                data-dojo-attach-point="spremi"
                data-dojo-attach-event="onClick: _onChangeType">${cepChangeType}</button>
            <br />
            <br />
            <br />
            ${cepPageTitle}:
            <input type="text" style="width:100%"
                   data-dojo-type="dijit.form.TextBox" 
                   data-dojo-attach-point="pageName" />
            ${cepPageDescription}:
            <input type="text" style="width:100%"
                   data-dojo-type="dijit.form.Textarea" 
                   data-dojo-attach-point="pageDescription" />
            ${cepPageKeywords}:
            <input type="text" style="width:100%"
                   data-dojo-type="dijit.form.Textarea" 
                   data-dojo-attach-point="pageKeywords" />
            ${cepPageUrl}:
            <input type="text" style="width:100%"
                   data-dojo-type="dijit.form.Textarea" 
                   data-dojo-attach-point="pageUrl" />
             <br />
             <br />
            <button 
                data-dojo-type="dijit.form.Button"
                data-dojo-attach-event="onClick:_save"
                data-dojo-attach-poing="spremi" >${cepSave}</button>



        </div>
    </div>
</div>
