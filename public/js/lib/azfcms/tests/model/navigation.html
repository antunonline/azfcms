                    {
                        name:"Test .getRoot()",
                        runTest: function(){
                            var a = new doh.Deferred();
                            var expected = {};
                    
                            // Create mock store
                            var store = {
                                get: function(actual){
                                    if(actual == 1){
                                        var d = new Deferred();
                                        d.callback(expected);
                                        return d;
                                    } else {
                                        a.callback(false,"Get is not called with root node id of 1");
                                    }
                                }
                            }
                        
                            // Create mock model
                            var model = {
                                prepareRestStore: function(){
                                    return store;
                                }
                            }
                        
                            // Construct navigation model
                            var n = new navigation._class({
                                model:model
                            });
                            // Run test
                            n.getRoot(function(actual){
                                // If getRoot returned value from store.get call
                                if(actual==expected){
                                    a.callback(true);
                                } else {
                                    a.callback(false);
                                }
                            })
                         
                            return a;
                        }
